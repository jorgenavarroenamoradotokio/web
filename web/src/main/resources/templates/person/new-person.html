<script th:src="@{/js/person.js}"></script>

<main class="mainBusqueda">
	<div class="container d-flex justify-content-center mb-2">
		<div class="col-lg-12 col-xl-7 mx-auto">
			<h3 class="display-4 mb-5 text-center" th:text="#{alta_persona}" />

			<form id="frmAltaPersona" style="margin: auto" th:action="@{/new-person}" th:object="${person}" method="post">
				<div th:replace="fragments/messages"></div>
				<div class="row">
					<div class="col-md-4 mb-4 form-group">
						<input id="name" th:field="*{name}" type="text" required th:placeholder="#{nombre}"  aria-describedby="name validationServerNameFeedback" th:errorclass="is-invalid" class="form-control rounded-pill border-0 shadow-sm px-4"> 
						<span id="validationServerNameFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:text="#{mensaje_error_registro_nombre}"/>
					</div>
					<div class="col-md-4 mb-4 form-group">
						<input id="surname" th:field="*{surname}" required type="text" th:placeholder="#{apellido}"  aria-describedby="surname validationServerSurnameFeedback" th:errorclass="is-invalid" class="form-control rounded-pill border-0 shadow-sm px-4">
						<span id="validationServerSurnameFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('surname')}" th:text="#{mensaje_error_registro_apellido}" />
					</div>
					<div class="col-md-4 mb-4 form-group">
						<select id="typePerson" th:field="*{typePerson}" required aria-describedby="typePerson validationServerTypePersonFeedback" th:errorclass="is-invalid"  class="form-select rounded-pill border-0 shadow-sm px-4" >
							<option  value="" th:text="#{texto_opcion_defecto_desplegable}"/>
							<option th:each="elemento : ${listadoTiposPersona}" th:value="${elemento.getId}"><span th:text="#{${elemento.getValor}}"></span>
						</select>
						<span id="validationServerTypePersonFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('typePerson')}" th:text="#{mensaje_error_registro_tipo_persona}" />
					</div>
				</div>
				
				<div class="form-group text-center mb-3">
					<button type="button" onclick="validarAltaPersona()" class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm" th:text="#{texto_registrar_persona}" />
				</div>
			</form>
		</div>
	</div>
</main>
